<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقالات - أسهل حل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- كود Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8673620134078744"
     crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-light: linear-gradient(135deg, #4cc9f0, #4361ee);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* الترويسة */
        header {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 5%;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }
        
        .logo i {
            color: var(--accent);
            transition: var(--transition);
            font-size: 1.4rem;
        }
        
        .logo:hover i {
            transform: rotate(15deg);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.4rem 0;
            position: relative;
            font-size: 0.95rem;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a.active {
            color: var(--accent);
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }
        
        /* المحتوى الرئيسي */
        main {
            padding: 1.5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* قسم البطل */
        .hero-section {
            background: var(--gradient);
            color: white;
            padding: 3rem 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 8s infinite linear;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-section h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .hero-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* أدوات التحكم */
        .controls-section {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
        }
        
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.2rem;
        }
        
        .search-box {
            display: flex;
            flex: 1;
            min-width: 250px;
            max-width: 450px;
            position: relative;
        }
        
        .search-input {
            flex: 1;
            padding: 0.8rem 3rem 0.8rem 1.2rem;
            border: 2px solid var(--gray-light);
            border-radius: 50px;
            font-size: 0.95rem;
            transition: var(--transition);
            background: var(--light);
            width: 100%;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .search-btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }
        
        .sort-filter-container {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }
        
        .sort-buttons {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            padding: 0.6rem 1.2rem;
            background: var(--light);
            border: 2px solid var(--gray-light);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .sort-btn.active, .sort-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        /* قسم المقالات */
        .articles-section {
            margin-bottom: 2.5rem;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 0.8rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 50%;
            transform: translateX(50%);
            width: 70px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .section-title p {
            color: var(--gray);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.8rem;
        }
        
        .article-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        
        .article-badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 0.4rem;
            z-index: 2;
        }
        
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.new {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(76, 201, 240, 0.4);
        }
        
        .badge.hot {
            background: var(--danger);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.4);
        }
        
        .badge.news {
            background: var(--warning);
            color: var(--dark);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.4);
        }
        
        .article-image {
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gray-light), #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .article-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1));
            z-index: 1;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .article-card:hover .article-image img {
            transform: scale(1.1);
        }
        
        .no-image {
            color: #adb5bd;
            font-size: 3rem;
            z-index: 2;
        }
        
        .article-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .article-content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--secondary);
            line-height: 1.4;
            font-weight: 700;
        }
        
        .article-content p {
            color: var(--gray);
            margin-bottom: 1.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: auto;
            padding-top: 1.2rem;
            border-top: 1px solid var(--gray-light);
        }
        
        .article-date {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
        }
        
        .read-more:hover {
            color: var(--primary-dark);
            gap: 0.6rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            color: var(--primary);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 1.2rem;
            color: var(--gray-light);
        }
        
        .no-results h3 {
            color: var(--secondary);
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }
        
        /* تأثيرات الحركة */
        @keyframes pulse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .article-card {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 1200px) {
            .articles-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 992px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .section-title h2 {
                font-size: 1.8rem;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
                min-width: auto;
            }
            
            .sort-filter-container {
                justify-content: center;
                width: 100%;
            }
            
            .sort-buttons {
                justify-content: center;
                width: 100%;
            }
            
            .sort-btn {
                flex: 1;
                text-align: center;
                max-width: 150px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 2.5rem 1.2rem;
            }
            
            .hero-section h1 {
                font-size: 1.8rem;
            }
            
            .section-title h2 {
                font-size: 1.6rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .controls-section {
                padding: 1.2rem;
            }
            
            .search-input {
                padding: 0.7rem 2.8rem 0.7rem 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo i {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            header {
                padding: 0.7rem 4%;
            }
            
            main {
                padding: 1.2rem 4%;
            }
            
            .hero-section {
                padding: 2rem 1rem;
            }
            
            .hero-section h1 {
                font-size: 1.6rem;
            }
            
            .hero-section p {
                font-size: 1rem;
            }
            
            .section-title h2 {
                font-size: 1.5rem;
            }
            
            .section-title p {
                font-size: 0.95rem;
            }
            
            .article-content {
                padding: 1.2rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }
            
            .sort-buttons {
                gap: 0.3rem;
            }
            
            .sort-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                max-width: 120px;
            }
            
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
            
            .logo {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .article-image {
                height: 180px;
            }
            
            .controls-container {
                gap: 1rem;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .sort-buttons {
                width: 100%;
            }
            
            .sort-btn {
                flex: 1;
                min-width: 100px;
                font-size: 0.8rem;
                padding: 0.5rem 0.7rem;
            }
            
            .nav-links {
                gap: 0.6rem;
            }
            
            .nav-links a {
                font-size: 0.85rem;
            }
            
            .logo {
                font-size: 1rem;
                gap: 6px;
            }
            
            .logo i {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- الترويسة -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-lightbulb"></i>
                <span>أسهل حل</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="articles.html" class="active">المقالات</a></li>
            </ul>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <!-- قسم البطل -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>المقالات والنصائح</h1>
                <p>اكتشف مكتبتنا الشاملة من المقالات والنصائح العملية لحل مشاكلك اليومية وتحسين حياتك</p>
            </div>
        </section>

        <!-- أدوات التحكم -->
        <section class="controls-section">
            <div class="controls-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="ابحث في المقالات...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="sort-filter-container">
                    <div class="sort-buttons">
                        <button class="sort-btn active" data-sort="new">
                            <i class="fas fa-clock"></i> الأحدث
                        </button>
                        <button class="sort-btn" data-sort="old">
                            <i class="fas fa-history"></i> الأقدم
                        </button>
                        <button class="sort-btn" data-sort="alpha">
                            <i class="fas fa-sort-alpha-down"></i> أبجدي
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- قسم المقالات -->
        <section class="articles-section">
            <div class="section-title">
                <h2>أحدث المقالات</h2>
                <p>استكشف مجموعة المقالات المميزة التي نقدمها لك</p>
            </div>

            <div class="articles-grid" id="articlesContainer">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل المقالات...</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdoISOsfmCcgcIxN4MEaV-1UoJw5w6Cyw",
            authDomain: "ashlhl.firebaseapp.com",
            databaseURL: "https://ashlhl-default-rtdb.firebaseio.com",
            projectId: "ashlhl",
            storageBucket: "ashlhl.firebasestorage.app",
            messagingSenderId: "430232058121",
            appId: "1:430232058121:web:0ff23aa59dc88f06f63bd8",
            measurementId: "G-FSSD2W414S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let articles = [];
        let filteredArticles = [];
        let currentSort = 'new';

        // تحميل المقالات من Realtime Database
        function loadArticles() {
            const articlesRef = ref(db, 'articles');
            
            onValue(articlesRef, (snapshot) => {
                const data = snapshot.val();
                articles = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        const article = data[key];
                        article.id = key;
                        
                        // تحويل الطابع الزمني
                        if (article.createdAt) {
                            article.createdAt = new Date(article.createdAt);
                        } else {
                            article.createdAt = new Date();
                        }
                        
                        articles.push(article);
                    });
                }
                
                filteredArticles = [...articles];
                sortArticles(currentSort);
                displayArticles();
                
                document.getElementById('loading').style.display = 'none';
            }, (error) => {
                console.error('Error loading articles:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>حدث خطأ في تحميل المقالات</h3>
                        <p>يرجى المحاولة مرة أخرى لاحقاً</p>
                    </div>
                `;
            });
        }

        // عرض المقالات
        function displayArticles() {
            const articlesContainer = document.getElementById('articlesContainer');
            
            if (filteredArticles.length === 0) {
                articlesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-inbox"></i>
                        <h3>لا توجد مقالات</h3>
                        <p>لم يتم العثور على مقالات تطابق معايير البحث.</p>
                    </div>
                `;
                return;
            }
            
            articlesContainer.innerHTML = filteredArticles.map(article => `
                <div class="article-card">
                    ${article.badges && article.badges.length > 0 ? `
                        <div class="article-badges">
                            ${article.badges.map(badge => `
                                <span class="badge ${badge}">${getBadgeText(badge)}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="article-image">
                        ${article.mediaUrl ? 
                            `<img src="${article.mediaUrl}" alt="${article.title}">` :
                            `<div class="no-image"><i class="far fa-newspaper"></i></div>`
                        }
                    </div>
                    
                    <div class="article-content">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <div class="article-meta">
                            <div class="article-date">
                                <i class="far fa-calendar"></i>
                                <span>${formatDate(article.createdAt)}</span>
                            </div>
                            <a href="article-detail.html?id=${article.id}" class="read-more">
                                اقرأ المزيد
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // الحصول على نص العلامة
        function getBadgeText(badge) {
            const badgeTexts = {
                'new': 'جديد',
                'hot': 'مميز',
                'news': 'آخر خبر'
            };
            return badgeTexts[badge] || badge;
        }

        // تنسيق التاريخ
        function formatDate(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // البحث في المقالات
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                filteredArticles = [...articles];
            } else {
                filteredArticles = articles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm)
                );
            }
            
            sortArticles(currentSort);
            displayArticles();
        });

        // ترتيب المقالات
        document.querySelectorAll('.sort-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                this.classList.add('active');
                
                const sortType = this.getAttribute('data-sort');
                currentSort = sortType;
                sortArticles(sortType);
                displayArticles();
            });
        });

        function sortArticles(sortType) {
            switch(sortType) {
                case 'new':
                    filteredArticles.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'old':
                    filteredArticles.sort((a, b) => a.createdAt - b.createdAt);
                    break;
                case 'alpha':
                    filteredArticles.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
                    break;
            }
        }

        // تحميل المقالات عند فتح الصفحة
        window.addEventListener('load', loadArticles);
    </script>
</body>
</html>
